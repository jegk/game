<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Reversi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      body {
        background-color: rgb(206, 218, 206);
      }

    </style>
  
  </head>
  <body>
    <div class = "container-fluid">

      <div class = "row m-3">
        <div class = "col text-center">
          <a class = "btn btn-success text-nowrap" href ="about.html">About</a>
        </div>
        <div class = "col text-center">
            <a class = "btn btn-success text-nowrap" href ="https://wikipedia.org/wiki/reversi">Rules</a>
        </div>
      </div>
      
      <div class = "row m-3">
        <div class = "col text-center">
          <img class="img-fluid" src="assets/images/top-splash-clear.png" alt="Reversi logo #1" width="1000px"/>
        </div>
      </div>
      
      <div class = "row align-items-center justify-content-center m-3">
        <div class = "col-8">
          <div class="input-group">
          <span class="input-group-text" id="name-input">Name</span>
          <input type="text" class="form-control text-nowrap" id="nameImput" placeholder="Choose your display name" aria-label="Enter your display name for while you're playing Reversi" aria-describedby="displayName"/>
          <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="window.location='lobby.html'">Enter Lobby</button>
          </div>
        </div>
      </div>
      
      <div class = "row m-3">
        <div class = "col m-5 text-center">
          <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi images #2"/>
        </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
